<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bountiful Foods</title>
    <meta name="description" content="This website hosts the final project for Wendy Fellows' work in class WDD230">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"> <!--normalize css, minimized using external source to reduce file size-->
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter&family=Figtree&family=Grand+Hotel&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logoHeader">
            <img src="images/Logo-120.png">
        </div>
        <nav class="navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="fresh.html">Fresh</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
        <div class="rightHeader">

        </div>
    </header>
    
    <main>
       
        
        <section class="cta">
            <div class="top">
                <button class="button">Click here to pick a drink</button>
            </div>
            <picture class="img-top">
                <source media="(max-width: 300px)" srcset="images/cta-300-375.jpg">
                <source media="(max-width: 500px)" srcset="images/cta-600-750.jpg">
                <img src="images/cta-900-1125.jpg" alt="small town">
            </picture>
        </section>
        <section>
            <div class="spotlight">
                <article id="cards" class="spot"></article>
               
            </div>
        </section>
        <section>
            <div class="bg-img">
                <!-- use object fit cover https://www.w3schools.com/csS/tryit.asp?filename=trycss3_object-fit2 -->
            </div>
        </section>
        <section class="weather">
            <h2 class="w-title">Weather</h2>
            <picture class="w-icon">             
                <img id="weather-icon" src="#" alt="weather description">      
            </picture>
            <div class="w-desc">
                <span id="desc"></span>
            </div>
            <div class="w-temp">
                <span id="current-temp"></span><span id="degree"></span>
            </div>
            <div class="w-humid">
                <span id="humid"></span><span id="percent"></span></span>
            </div>
            <div class="w-temp">
                <span id="forcastTemp"></span>
            </div>
            
        </section>
        
    </main>
    <footer>


    </footer>
    <script defer src="scripts/fresh.js"></script>
    <script defer src="scripts/spotlight.js"></script>
    <script defer src="scripts/weather.js"></script>
</body>
</html>
