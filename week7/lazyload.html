<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 7 Progressive Images</title>
    <meta name="description" content="Working with progressive loading of images">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Progressive Loading Images </h1>
    <picture>
        <img src="http://via.placeholder.com/300/400" data-src="https://loremflickr.com/300/400" alt="kitten">
        
    </picture>
    <picture>
        <img src="http://via.placeholder.com/300/400" data-src="https://placebear.com/300/400" alt="kitten">
        
    </picture>
   <picture>
        <img src="http://via.placeholder.com/300/400" data-src="https://placebeard.it/300/400" alt="kitten">
        
    </picture>
    <picture>
        <img src="http://via.placeholder.com/300/400" data-src="https://placeimg.com/300/400" alt="kitten">
        
    </picture>
    <picture>
        <img src="http://via.placeholder.com/300/400" data-src="https://picsum.photos/300/400" alt="kitten">
        
    </picture>
   <picture>
        <img src="http://via.placeholder.com/300/400" data-src="https://unsplash.it/300/400" alt="kitten">
        
    </picture>

    <script defer src="main.js"></script>
</body>
</html>
